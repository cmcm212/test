<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        // from-data - 파일을 포함함.
        // 처리하려면 FormData내장객체 사용
        $(document)/ready(function(e) {
            e.preventDefault();
            $('#update').on('click', function() {
                const formData = new FormData(document.getElementById('frm'));
                $.ajax({
                    url: 'http://192.168.0.177:8081/write',
                    data: formData,
                    // {irum:'spring',nai:'22'} -> irum=spring&nai=22
                    // 이 변환을 해주는 필드 : processData
                    processData: false,
                    // 웹에서 데이터의 종류를 contentType이라고 한다.
                    // 예를 들어 엑셀이면 "application/exel"
                    // html인 경우 "text/html"
                    // from=data에 대한 contentType이 $.ajax에서는 false다.
                    contentType: false,
                    success: function() {
                        location.href="list.html";
                    },
                    error:function(xx) {
                        alert(xx.responseText);
                    }
                })
            })
        })
    </script>
</head>
<body>
    <form id="frm">
        사진(선택):<input type="file" id="photo" name="photo"><br>
        이름:<input type="text" id="name" name="name"><br>
        주소:<input type="text" id="address" name="address"><br>
        연락처:<input type="text" id="tel" name="tel"><br>
        <button id="update">변경</button>
    </form>
</body>
</html>
